<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Business Card</title>
</head>
<body>
    <div id="site-wrapper">
        <main id="card">
            <div class="image-block">
                <img src="img/1600367825378.jpg" alt="">
            </div>

            <div class="text-block">
                <div class="header">
                    <h1>Michael Walsh</h1>
                    <h2>Web Developer</h2>
                </div>
                <p>email@gmail.com</p>
            </div>

            <ul class="no-style">
                <li>
                    <i class="fab fa-github"></i><a href="" target="_blank">GitHub</a>
                </li>
                <li>
                    <i class="fab fa-linkedin"></i><a href="" target="_blank">LinkedIn</a>
                </li>
                <li>
                    <i class="fas fa-briefcase"></i><a href="" target="_blank">Portfolio</a>    
                </li>
            </ul>
           
        </main>
        <p class="credits">Background image from www.pngtree.com</p>
    </div>

    <script src="https://kit.fontawesome.com/f95b36fb63.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
